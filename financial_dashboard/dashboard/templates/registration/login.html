<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>

<body>
    <div class="container">
        <h1> Login </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"></button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>

</html>
